<nav class="navbar navbar-top navbar-expand-md navbar-dark" id="navbar-main">
  <div class="container-fluid">
    <!-- Brand -->
    <a
      class="h4 mb-0 text-white text-uppercase d-none d-lg-inline-block"
      routerLinkActive="active"
      [routerLink]="['/dashboard']"
      >{{ getTitle() }}</a
    >

    <!-- Form (búsqueda) -->
    <form
      class="navbar-search navbar-search-dark form-inline mr-3 d-none d-md-flex ml-lg-auto"
    >
      <div class="form-group mb-0">
        <div class="input-group input-group-alternative">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-search"></i></span>
          </div>
          <input class="form-control" placeholder="Buscar" type="text" />
        </div>
      </div>
    </form>

    <!-- User Section -->
    <ul class="navbar-nav align-items-center d-none d-md-flex">
      <!-- ============ SI ESTÁ LOGUEADO ============ -->
      <li class="nav-item" ngbDropdown *ngIf="isLoggedIn">
        <a class="nav-link pr-0" ngbDropdownToggle style="cursor: pointer">
          <div class="media align-items-center">
            <span class="avatar avatar-sm rounded-circle">
              <!-- Foto de perfil si existe -->
              <img
                *ngIf="currentUser?.photoURL && currentUser.photoURL.length > 0"
                [src]="currentUser.photoURL"
                alt="Foto de perfil"
                style="width: 100%; height: 100%; object-fit: cover"
              />
              <!-- Avatar con iniciales si no hay foto -->
              <span
                *ngIf="!currentUser?.photoURL"
                style="
                  display: flex;
                  align-items: center;
                  justify-content: center;
                  width: 36px;
                  height: 36px;
                  background: linear-gradient(135deg, #5e72e4 0%, #825ee4 100%);
                  color: white;
                  font-weight: bold;
                  font-size: 14px;
                  border-radius: 50%;
                "
              >
                {{ getInitials() }}
              </span>
            </span>
            <div class="media-body ml-2 d-none d-lg-block">
              <span class="mb-0 text-sm font-weight-bold">{{
                currentUser?.name || "Usuario"
              }}</span>
            </div>
          </div>
        </a>

        <!-- Dropdown Menu -->
        <div ngbDropdownMenu class="dropdown-menu-arrow dropdown-menu-right">
          <div class="dropdown-header noti-title">
            <h6 class="text-overflow m-0">¡Bienvenido!</h6>
          </div>

          <!-- Info del usuario -->
          <div class="dropdown-item" style="pointer-events: none">
            <i class="ni ni-email-83 text-primary"></i>
            <span class="text-muted" style="font-size: 12px">{{
              currentUser?.email
            }}</span>
          </div>

          <!-- Proveedor de autenticación -->
          <div
            class="dropdown-item"
            style="pointer-events: none"
            *ngIf="currentUser?.provider && currentUser?.provider !== 'email'"
          >
            <i class="ni ni-key-25 text-info"></i>
            <span class="text-muted" style="font-size: 12px">
              Conectado con {{ currentUser?.provider | titlecase }}
            </span>
          </div>

          <div class="dropdown-divider"></div>

          <!-- Mi Perfil -->
          <a routerLink="/user-profile" ngbDropdownItem>
            <i class="ni ni-single-02"></i>
            <span>Mi perfil</span>
          </a>

          <!-- Configuración -->
          <a routerLink="/dashboard" ngbDropdownItem>
            <i class="ni ni-settings-gear-65"></i>
            <span>Configuración</span>
          </a>

          <div class="dropdown-divider"></div>

          <!-- Cerrar Sesión -->
          <a href="javascript:void(0)" ngbDropdownItem (click)="logout()">
            <i class="ni ni-user-run text-danger"></i>
            <span class="text-danger">Cerrar sesión</span>
          </a>
        </div>
      </li>

      <!-- ============ SI NO ESTÁ LOGUEADO ============ -->
      <li class="nav-item" *ngIf="!isLoggedIn">
        <a class="nav-link" href="javascript:void(0)" (click)="goToLogin()">
          <span class="btn btn-sm btn-neutral">
            <i class="ni ni-key-25 mr-2"></i>
            Iniciar Sesión
          </span>
        </a>
      </li>
    </ul>
  </div>
</nav>
