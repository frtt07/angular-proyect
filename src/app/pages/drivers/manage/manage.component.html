<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>

<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0" *ngIf="mode === 1">Ver Conductor</h3>
          <h3 class="mb-0" *ngIf="mode === 2">Crear Conductor</h3>
          <h3 class="mb-0" *ngIf="mode === 3">Actualizar Conductor</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="theFormGroup">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="name">Nombre *</label>
                  <input 
                    type="text" 
                    class="form-control" 
                    id="name" 
                    formControlName="name"
                    [readonly]="mode === 1">
                  <div *ngIf="fg.name.errors && (fg.name.dirty || fg.name.touched || trySend)">
                    <span class="text-danger" *ngIf="fg.name.errors.required">El nombre es requerido</span>
                    <span class="text-danger" *ngIf="fg.name.errors.minlength">Mínimo 2 caracteres</span>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="license_number">Número de Licencia *</label>
                  <input 
                    type="text" 
                    class="form-control" 
                    id="license_number" 
                    formControlName="license_number"
                    [readonly]="mode === 1">
                  <div *ngIf="fg.license_number.errors && (fg.license_number.dirty || fg.license_number.touched || trySend)">
                    <span class="text-danger" *ngIf="fg.license_number.errors.required">La licencia es requerida</span>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="phone">Teléfono *</label>
                  <input 
                    type="text" 
                    class="form-control" 
                    id="phone" 
                    formControlName="phone"
                    [readonly]="mode === 1">
                  <div *ngIf="fg.phone.errors && (fg.phone.dirty || fg.phone.touched || trySend)">
                    <span class="text-danger" *ngIf="fg.phone.errors.required">El teléfono es requerido</span>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input 
                    type="email" 
                    class="form-control" 
                    id="email" 
                    formControlName="email"
                    [readonly]="mode === 1">
                  <div *ngIf="fg.email.errors && (fg.email.dirty || fg.email.touched || trySend)">
                    <span class="text-danger" *ngIf="fg.email.errors.email">Email inválido</span>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="status">Estado *</label>
                  <select 
                    class="form-control" 
                    id="status" 
                    formControlName="status"
                    [attr.disabled]="mode === 1 ? true : null">
                    <option *ngFor="let s of statuses" [value]="s.value">{{ s.label }}</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="row mt-4">
              <div class="col-md-12 text-right">
                <button type="button" class="btn btn-secondary" (click)="back()">
                  Regresar
                </button>
                <button 
                  type="button" 
                  class="btn btn-success" 
                  *ngIf="mode === 2" 
                  (click)="create()">
                  Crear
                </button>
                <button 
                  type="button" 
                  class="btn btn-warning" 
                  *ngIf="mode === 3" 
                  (click)="update()">
                  Actualizar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
