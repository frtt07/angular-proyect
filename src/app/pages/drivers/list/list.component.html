<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>

<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="mb-0">Conductores</h3>
            </div>
            <div class="col text-right">
              <button class="btn btn-primary btn-sm" (click)="create()">
                <i class="fas fa-plus"></i> Nuevo Conductor
              </button>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Licencia</th>
                <th>Tel√©fono</th>
                <th>Email</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let driver of drivers">
                <td>{{ driver.id }}</td>
                <td>{{ driver.name }}</td>
                <td>{{ driver.license_number }}</td>
                <td>{{ driver.phone }}</td>
                <td>{{ driver.email }}</td>
                <td>
                  <span class="badge" [ngClass]="getStatusBadge(driver.status)">
                    {{ getStatusText(driver.status) }}
                  </span>
                </td>
                <td>
                  <button class="btn btn-info btn-sm" (click)="view(driver.id)">
                    <i class="fas fa-eye"></i>
                  </button>
                  <button class="btn btn-warning btn-sm" (click)="update(driver.id)">
                    <i class="fas fa-edit"></i>
                  </button>
                  <button class="btn btn-danger btn-sm" (click)="delete(driver.id)">
                    <i class="fas fa-trash"></i>
                  </button>
                </td>
              </tr>
              <tr *ngIf="drivers.length === 0">
                <td colspan="7" class="text-center">No hay conductores registrados</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
