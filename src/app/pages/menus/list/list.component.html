<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col"><h3 class="mb-0">Menús</h3></div>
            <div class="col text-right">
              <button class="btn btn-primary btn-sm" (click)="create()">
                <i class="fas fa-plus"></i> Nuevo Menú
              </button>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th>ID</th>
                <th>Restaurante</th>
                <th>Producto</th>
                <th>Precio</th>
                <th>Disponible</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let menu of menus">
                <td>{{ menu.id }}</td>
                <td>{{ menu.restaurant?.name || menu.restaurant_id }}</td>
                <td>{{ menu.product?.name || menu.product_id }}</td>
                <td>{{ menu.price | currency }}</td>
                <td>
                  <span class="badge" [ngClass]="menu.availability ? 'badge-success' : 'badge-danger'">
                    {{ menu.availability ? 'Sí' : 'No' }}
                  </span>
                </td>
                <td>
                  <button class="btn btn-info btn-sm" (click)="view(menu.id)"><i class="fas fa-eye"></i></button>
                  <button class="btn btn-warning btn-sm" (click)="update(menu.id)"><i class="fas fa-edit"></i></button>
                  <button class="btn btn-danger btn-sm" (click)="delete(menu.id)"><i class="fas fa-trash"></i></button>
                </td>
              </tr>
              <tr *ngIf="menus.length === 0">
                <td colspan="6" class="text-center">No hay menús registrados</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
