<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>

<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="mb-0">Motos</h3>
            </div>
            <div class="col text-right">
              <button class="btn btn-primary btn-sm" (click)="create()">
                <i class="fas fa-plus"></i> Nueva Moto
              </button>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th>ID</th>
                <th>Placa</th>
                <th>Marca</th>
                <th>AÃ±o</th>
                <th>Estado</th>
                <th>Tracking</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let motorcycle of motorcycles">
                <td>{{ motorcycle.id }}</td>
                <td>{{ motorcycle.license_plate }}</td>
                <td>{{ motorcycle.brand }}</td>
                <td>{{ motorcycle.year }}</td>
                <td>
                  <span class="badge" [ngClass]="getStatusBadge(motorcycle.status)">
                    {{ getStatusText(motorcycle.status) }}
                  </span>
                </td>
                <td>
                  <button class="btn btn-success btn-sm" (click)="startTracking(motorcycle.license_plate)" title="Iniciar tracking">
                    <i class="fas fa-play"></i>
                  </button>
                  <button class="btn btn-secondary btn-sm" (click)="stopTracking(motorcycle.license_plate)" title="Detener tracking">
                    <i class="fas fa-stop"></i>
                  </button>
                </td>
                <td>
                  <button class="btn btn-info btn-sm" (click)="view(motorcycle.id)">
                    <i class="fas fa-eye"></i>
                  </button>
                  <button class="btn btn-warning btn-sm" (click)="update(motorcycle.id)">
                    <i class="fas fa-edit"></i>
                  </button>
                  <button class="btn btn-danger btn-sm" (click)="delete(motorcycle.id)">
                    <i class="fas fa-trash"></i>
                  </button>
                </td>
              </tr>
              <tr *ngIf="motorcycles.length === 0">
                <td colspan="7" class="text-center">No hay motos registradas</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
