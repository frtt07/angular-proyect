<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col"><h3 class="mb-0">Direcciones</h3></div>
            <div class="col text-right">
              <button class="btn btn-primary btn-sm" (click)="create()">
                <i class="fas fa-plus"></i> Nueva Dirección
              </button>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th>ID</th>
                <th>Pedido</th>
                <th>Calle</th>
                <th>Ciudad</th>
                <th>Estado</th>
                <th>Código Postal</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let address of addresses">
                <td>{{ address.id }}</td>
                <td>{{ address.order_id }}</td>
                <td>{{ address.street }}</td>
                <td>{{ address.city }}</td>
                <td>{{ address.state }}</td>
                <td>{{ address.postal_code }}</td>
                <td>
                  <button class="btn btn-info btn-sm" (click)="view(address.id)"><i class="fas fa-eye"></i></button>
                  <button class="btn btn-warning btn-sm" (click)="update(address.id)"><i class="fas fa-edit"></i></button>
                  <button class="btn btn-danger btn-sm" (click)="delete(address.id)"><i class="fas fa-trash"></i></button>
                </td>
              </tr>
              <tr *ngIf="addresses.length === 0">
                <td colspan="7" class="text-center">No hay direcciones registradas</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
