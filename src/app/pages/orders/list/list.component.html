<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col"><h3 class="mb-0">Pedidos</h3></div>
            <div class="col text-right">
              <button class="btn btn-primary btn-sm" (click)="create()">
                <i class="fas fa-plus"></i> Nuevo Pedido
              </button>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Men√∫</th>
                <th>Cantidad</th>
                <th>Total</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let order of orders">
                <td>{{ order.id }}</td>
                <td>{{ order.customer?.name || order.customer_id }}</td>
                <td>{{ order.menu?.product?.name || order.menu_id }}</td>
                <td>{{ order.quantity }}</td>
                <td>{{ order.total_price | currency }}</td>
                <td>
                  <span class="badge" [ngClass]="getStatusBadge(order.status)">
                    {{ getStatusText(order.status) }}
                  </span>
                </td>
                <td>
                  <button class="btn btn-info btn-sm" (click)="view(order.id)"><i class="fas fa-eye"></i></button>
                  <button class="btn btn-warning btn-sm" (click)="update(order.id)"><i class="fas fa-edit"></i></button>
                  <button class="btn btn-danger btn-sm" (click)="delete(order.id)"><i class="fas fa-trash"></i></button>
                </td>
              </tr>
              <tr *ngIf="orders.length === 0">
                <td colspan="7" class="text-center">No hay pedidos registrados</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
