<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">¡Bienvenido!</h1>
          <p class="text-lead text-light">Inicia sesión en Raapi Entregas</p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>

<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        
        <!-- OAuth Buttons Section -->
        <div class="card-header bg-transparent pb-5">
          <div class="text-muted text-center mt-2 mb-3">
            <small>Iniciar sesión con</small>
          </div>
          
          <div class="btn-wrapper text-center">
            <!-- Google Button -->
            <button 
              type="button" 
              class="btn btn-neutral btn-icon mr-2 mb-2"
              (click)="loginWithGoogle()"
              [disabled]="isLoading">
              <span class="btn-inner--icon">
                <img src="assets/img/icons/common/google.svg" alt="Google">
              </span>
              <span class="btn-inner--text">Google</span>
            </button>
            
            <!-- Microsoft Button -->
            <button 
              type="button" 
              class="btn btn-neutral btn-icon mr-2 mb-2"
              (click)="loginWithMicrosoft()"
              [disabled]="isLoading">
              <span class="btn-inner--icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 21 21">
                  <rect x="1" y="1" width="9" height="9" fill="#f25022"/>
                  <rect x="11" y="1" width="9" height="9" fill="#7fba00"/>
                  <rect x="1" y="11" width="9" height="9" fill="#00a4ef"/>
                  <rect x="11" y="11" width="9" height="9" fill="#ffb900"/>
                </svg>
              </span>
              <span class="btn-inner--text">Microsoft</span>
            </button>
            
            <!-- GitHub Button -->
            <button 
              type="button" 
              class="btn btn-neutral btn-icon mb-2"
              (click)="loginWithGitHub()"
              [disabled]="isLoading">
              <span class="btn-inner--icon">
                <img src="assets/img/icons/common/github.svg" alt="GitHub">
              </span>
              <span class="btn-inner--text">GitHub</span>
            </button>
          </div>
        </div>
        
        <!-- Traditional Login Form -->
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>O inicia sesión con tu cuenta</small>
          </div>
          
          <form role="form" (ngSubmit)="login()">
            <!-- Email -->
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="ni ni-email-83"></i>
                  </span>
                </div>
                <input 
                  class="form-control" 
                  placeholder="Email" 
                  type="email" 
                  name="email"
                  [(ngModel)]="user.email"
                  [disabled]="isLoading"
                  required>
              </div>
            </div>
            
            <!-- Password -->
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="ni ni-lock-circle-open"></i>
                  </span>
                </div>
                <input 
                  class="form-control" 
                  placeholder="Contraseña" 
                  type="password"
                  name="password" 
                  [(ngModel)]="user.password"
                  [disabled]="isLoading"
                  required>
              </div>
            </div>
            
            <!-- Remember me -->
            <div class="custom-control custom-control-alternative custom-checkbox">
              <input class="custom-control-input" id="customCheckLogin" type="checkbox">
              <label class="custom-control-label" for="customCheckLogin">
                <span class="text-muted">Recordarme</span>
              </label>
            </div>
            
            <!-- Submit Button -->
            <div class="text-center">
              <button 
                type="submit" 
                class="btn btn-primary my-4"
                [disabled]="isLoading">
                <span *ngIf="!isLoading">Iniciar Sesión</span>
                <span *ngIf="isLoading">
                  <i class="fa fa-spinner fa-spin mr-2"></i>
                  Cargando...
                </span>
              </button>
            </div>
          </form>
        </div>
      </div>
      
      <!-- Footer Links -->
      <div class="row mt-3">
        <div class="col-6">
          <a href="javascript:void(0)" class="text-light">
            <small>¿Olvidaste tu contraseña?</small>
          </a>
        </div>
        <div class="col-6 text-right">
          <a [routerLink]="['/register']" class="text-light">
            <small>Crear nueva cuenta</small>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Loading Overlay -->
<div *ngIf="isLoading" class="loading-overlay">
  <div class="spinner-border text-primary" role="status">
    <span class="sr-only">Cargando...</span>
  </div>
</div>
