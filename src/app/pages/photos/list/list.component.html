<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col"><h3 class="mb-0">Fotos de Incidencias</h3></div>
            <div class="col text-right">
              <button class="btn btn-primary btn-sm" (click)="create()">
                <i class="fas fa-plus"></i> Nueva Foto
              </button>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th>ID</th>
                <th>Incidencia</th>
                <th>Imagen</th>
                <th>Descripci√≥n</th>
                <th>Fecha</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let photo of photos">
                <td>{{ photo.id }}</td>
                <td>{{ photo.issue_id }}</td>
                <td>
                  <img *ngIf="photo.image_url" [src]="getImageUrl(photo.image_url)" 
                       alt="Foto" style="max-width: 80px; max-height: 60px;">
                </td>
                <td>{{ photo.caption | slice:0:30 }}{{ photo.caption?.length > 30 ? '...' : '' }}</td>
                <td>{{ photo.taken_at | date:'short' }}</td>
                <td>
                  <button class="btn btn-info btn-sm" (click)="view(photo.id)"><i class="fas fa-eye"></i></button>
                  <button class="btn btn-warning btn-sm" (click)="update(photo.id)"><i class="fas fa-edit"></i></button>
                  <button class="btn btn-danger btn-sm" (click)="delete(photo.id)"><i class="fas fa-trash"></i></button>
                </td>
              </tr>
              <tr *ngIf="photos.length === 0">
                <td colspan="6" class="text-center">No hay fotos registradas</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
